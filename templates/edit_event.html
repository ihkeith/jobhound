{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}

<div class="col_4">
    <form class="vertical" method="POST" action="">
        {{ form.hidden_tag() }}
        {% for field in form %}
          {{ render_field(field) }}
        {% endfor %}
        {{ form.csrf_token }}
        <button type="submit" id="submit">Submit</button>
    </form>
</div>

{% endblock %}
